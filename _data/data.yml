experiences:
    - role: Digital UX Design Lead (2 year tenure)
      time: Feb 2021 - current
      company: City of Boroondara | Camberwell, VIC, Australia
      details: |
        Developed a UX strategy to align with a single pipeline, transformation program and a vision of omni-channel.
        Growing and leading a small design practice to collaborate within a multi disciplinary department.
        Continuous research for optimising the digital experience and improving online self-service.
        Developed and evolved a system for managing and scaling design quality assurance.
        Ensuring the best user experience for integration projects such as Azure B2C and the Sharepoint intranet platform.
    - role: UX Consultant (Contract)
      time: Nov 2020 - Feb 2021
      company: Forex Worldwide | Melbourne, Australia
      details: |
        Responsible for ensuring a consistent experience across a white-label, forex platform.  Developed personas, mapped the future state user journeys, user testing, empathising with users in the Fintech space in relation to the education sector and understanding the usability of digital wallets without compromising on security.
    - role: Senior UX UI Designer (Permanent)
      time: Jul 2018 - Feb 2021
      company: The AOT Group & Helloworld Ltd | Melbourne, Australia
      details: |
        Leading end to end UX projects and overseeing the design transformation
        process across a suite of systems and applications. Design and
        implementation of an enterprise UX Roadmap and design process.
        Delivering multiple new products across a variety of business units, whilst simultaneously developing an
        enterprise design system for quality assurance. Facilitating key stakeholders through conveying
        the value of delivering design effectively with significant benefits to the organisations.
    - role: Senior UI UX Designer (Contract)
      time: Mar 2018 - Jul 2018
      company: JeyLabs | Melbourne, Australia
      details: |
        Collaborated on a complex, web based, dashboard product involving data visualisation. 
        Consulting on the best UI practices for multiple portals
        specific to the telco space. Responsibilities included solving high impact
        usability problems, creation of a UI component library and
        facilitating design workshops and implementation.
    - role: UI Designer (Contract)
      time: 2016 - 2017
      company: Live Holidays Group | London, UK
      details: |
        Responsible for improving interface design across multiple brands and project lead on
        CMS implementation. User persona research and testing to establish
        solutions best suited to the audience. Project managed and took the lead on
        design concepts. Aided implementation and translated tasks to an off-shore
        development team.
    - role: UI Designer (Permanent)
      time: 2010 - 2016
      company: Cox & Kings | London, UK
      details: |
        Development of web pages, 80% UI and 20% UX design involving CMS and the intranet.
        Responsible for digital content planning, strategy and task managing
        developments. Creating new initiatives for the Cox & Kings website to
        continuously improve overall user experience and interaction, achieving
        longer visit times and lower bounce rates. A key member on the design of
        the new company website in 2014. Collaboration amongst senior team
        members to decide on the most suitable presentation of interfaces and
        content architecture on the website.  
    - role: Freelance Web Designer (Consulting)
      time: 2007 - 2010
      company: Self-employed | London, UK
      details: |
        Initially started as hobby but grew into a small business designing websites for other local businesses. I provided value by consulting on the most suitable solutions for the business and offered my expertise in helping them get noticed online.
    - role: User Interface Trainer (Permanent)
      time: 2006 - 2007
      company: Konica Minolta Business Solutions | London, UK
      details: |
        Providing detailed, user operation training on print production system interfaces and related web apps.
