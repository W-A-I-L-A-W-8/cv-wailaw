career-profile:
    title: Profile
    summary: |
      Versatile design practitioner delivering enterprise grade solutions and
      UX verticals involving digital transformations. An impactful problem solver 
      with a business minded approach and a passion for design methodologies. Applied
      knowledge of user centric principles and building effective design frameworks 
      around agile development processes. An efficient task manager who consistently 
      directs teams to deliver high quality work to strict schedules.
