career-profile:
    title: Profile
    summary: |
      Versatile design practitioner delivering enterprise grade solutions and
      UX involving digital transformations. A problem solver with a business
      minded approach and a passion for system development. Excellent
      knowledge of user centric design principles and building effective UI
      libraries. An efficient task manager who consistently delivers high
      quality work to schedule.
